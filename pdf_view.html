<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        embed {
            width: 100%;
            height: 500px;
            border: none;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .approve {
            background-color: #4CAF50;
            color: white;
        }
        .approve:hover {
            background-color: #45a049;
        }
        .reject {
            background-color: #f44336;
            color: white;
        }
        .reject:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Details for {{ job_name }}</h1>
        <embed src="{{ https://drive.google.com/uc?export=download&id=0B6fdYjTkgBWWc3RhcnRlcl9maWxl }}" type="application/pdf" />
        <div class="buttons">
            <form action="/process_approval" method="post" style="display: inline;">
                <input type="hidden" name="unique_id" value="{{ unique_id }}">
                <button type="submit" name="action" value="approve" class="approve">Approve</button>
            </form>
            <form action="/process_approval" method="post" style="display: inline;">
                <input type="hidden" name="unique_id" value="{{ unique_id }}">
                <button type="submit" name="action" value="reject" class="reject">Reject</button>
            </form>
        </div>
    </div>
</body>
</html>
